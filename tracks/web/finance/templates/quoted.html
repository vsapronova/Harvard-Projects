{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}


{% block main %}
    {% for key in result %}
        {% if key == "price" %}
            <p style="font-weight: bold" > price {{result[key]}} </p>
        {% else %}
        <p style="font-weight: bold" > {{result[key]}} </p>
        {% endif %}

    {% endfor %}
{% endblock %}
