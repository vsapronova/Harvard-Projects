<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Second page
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="mx-auto" style="width: 1000px; padding-top: 100px">
        <form onsubmit="calc(); return false" display: inline-block>
          <div class="form-group col-2">
            <label for="formGroupExampleInput">Kilometers</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
          <div class="form-group col-2">
            <label for="formGroupExampleInput2">Miles</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
        </form>
        <p>
            <a href="index.html">Homepage</a>
        </p>
        <p>
            <a href="page3.html">Pounds to kilograms</a>
        </p>
        <p>
            <a href="page4.html">Inches to centimeters</a>
        </p>
        <script>
            function calc()
            {
                let kilom = document.querySelector('#formGroupExampleInput').value;
                let miles = kilom/1.6;
                document.querySelector('#formGroupExampleInput2').value = miles;
            }
        </script>
    </body>
</html>
